<!DOCTYPE html>
<html>
<head>
    <title>Ethereum Transaction Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum Transaction Viewer</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="wallet_address">Wallet Address:</label>
                <input type="text" class="form-control" id="wallet_address" name="wallet_address">
            </div>
            <div class="form-group">
                <label for="starting_block">Starting Block:</label>
                <input type="text" class="form-control" id="starting_block" name="starting_block">
            </div>
            <button type="submit" class="btn btn-primary">View Transactions</button>
        </form>
        
        {% if error_message %}
            <div class="alert alert-danger mt-4">{{ error_message }}</div>
        {% endif %}
        
        <br>
        
        <form method="POST" action="/balance">
            <div class="form-group">
                <label for="wallet_address_balance">Wallet Address:</label>
                <input type="text" class="form-control" id="wallet_address_balance" name="wallet_address">
            </div>
            <div class="form-group">
                <label for="check_date">Date (YYYY-MM-DD):</label>
                <input type="text" class="form-control" id="check_date" name="check_date">
            </div>
            <button type="submit" class="btn btn-primary">Check Balance</button>
        </form>
    </div>
</body>
</html>
